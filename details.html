<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadDetails()">
    <nav class="navbar">
        <div class="logo">
            <a href="home.html">Space Store</a>
        </div>
        
        <div class="nav-links" id="nav-links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="reopen.html">Reopen</a></li>
                <li><a href="listings.html">Listing</a></li>
                <li><a href="book.html">Book</a></li>
            </ul>
        </div>
    
        <!-- Menu Icon for small screens -->
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
    </nav>
    <h2>Storage Details</h2>
    <div id="details-container"></div>
    <div class="rating">
        <label>Rate this space:</label>
        <div class="stars" id="stars">
            <span data-value="1" class="star" onclick="setRating(1)">&#9733;</span>
            <span data-value="2" class="star" onclick="setRating(2)">&#9733;</span>
            <span data-value="3" class="star" onclick="setRating(3)">&#9733;</span>
            <span data-value="4" class="star" onclick="setRating(4)">&#9733;</span>
            <span data-value="5" class="star" onclick="setRating(5)">&#9733;</span>
        </div>
    </div>
    <!-- Dynamic Book/Open Button -->
    <div id="action-button"></div>
    <div class="footer" style="margin-top: 10px;">
        <div class="contact">
            <h3>Contact Us</h3>
            <p><span>Address:</span> ***********</p>
            <p><span>Email:</span> ***********</p>
            <p><span>Phone:</span> ***********</p>
        </div>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
