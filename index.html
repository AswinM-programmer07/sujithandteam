<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="login-container container mt-5 text-center">
        <h2 style="color:rgb(34, 121, 113)">Login</h2><br>
        <img src="login.png" alt="" height="350px" width= "320px"><br>
        <label class="pt-2">Enter user Name</label>
        <input type="text" id="username" placeholder="Username" required><br>
        <label class="pt-2">Enter password</label>
        <input type="password" id="password" placeholder="Password" required><br>
        <button class="mt-3" onclick="login()">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
