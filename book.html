    <h2>Book Storage Space</h2>
    <form id="storage-form">
        <label>Image of Storage Space: <input type="file" id="image" required></label>
        <label>Cost per Day: <input type="number" id="cost" required></label>
        <label>Area: <input type="text" id="area" required></label>
        <label>Location: <input type="text" id="location" required></label>
        <label>Storage Type:</label>
        <select id="storage-type" required>
            <option value="Self-Storage Units">Self-Storage Units</option>
            <option value="Vehicle Storage">Vehicle Storage</option>
            <option value="Portable Storage Containers">Portable Storage Containers</option>
            <option value="Business Storage Spaces">Business Storage Spaces</option>
            <option value="Warehouse Storage and Fulfillment Centers">Warehouse Storage and Fulfillment Centers</option>
            <option value="Locker Storage">Locker Storage</option>
            <option value="Student Storage Units">Student Storage Units</option>
            <option value="Wine Storage">Wine Storage</option>
            <option value="Data Storage Centers">Data Storage Centers</option>
        </select>
        <button type="button" onclick="submitStorageForm()">Submit</button>
    </form>
